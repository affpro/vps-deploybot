name: Setup Let's Encrypt SSL Certificate (Hetzner DNS)
description: "Automatically provision SSL certificates from Let's Encrypt using Hetzner DNS validation with certbot"

inputs:
  host:
    description: "VPS hostname or IP"
    required: true
  user:
    description: "SSH username"
    required: true
  port:
    description: "SSH port"
    required: false
    default: "22"
  domain:
    description: "Primary domain for the certificate (e.g., example.com)"
    required: true
  additional_domains:
    description: "Comma-separated list of additional domains (e.g., www.example.com,api.example.com)"
    required: false
    default: ""
  hetzner_dns_token:
    description: "Hetzner DNS API token (store as GitHub secret)"
    required: true
  email:
    description: "Email for Let's Encrypt registration and renewal notices"
    required: true
  certificates_dir:
    description: "Directory to store certificates on VPS (default: /etc/letsencrypt)"
    required: false
    default: "/etc/letsencrypt"
  force_renewal:
    description: "Force certificate renewal even if valid (set to 'true' to renew)"
    required: false
    default: "false"

outputs:
  cert_path:
    description: "Path to the certificate file"
    value: "${{ steps.cert-paths.outputs.cert_path }}"
  key_path:
    description: "Path to the private key file"
    value: "${{ steps.cert-paths.outputs.key_path }}"
  cert_dir:
    description: "Directory containing certificates"
    value: "${{ steps.cert-paths.outputs.cert_dir }}"

runs:
  using: "composite"
  steps:
    - name: Provision SSL Certificate via Hetzner DNS
      shell: bash
      env:
        DOMAIN: "${{ inputs.domain }}"
        ADDITIONAL_DOMAINS: "${{ inputs.additional_domains }}"
        HETZNER_DNS_TOKEN: "${{ inputs.hetzner_dns_token }}"
        EMAIL: "${{ inputs.email }}"
        CERT_DIR: "${{ inputs.certificates_dir }}"
        FORCE_RENEWAL: "${{ inputs.force_renewal }}"
      run: |
        ssh -i ~/.ssh/id_rsa -p "${{ inputs.port }}" \
          -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -o LogLevel=ERROR -T \
          "${{ inputs.user }}@${{ inputs.host }}" \
          "DOMAIN='$DOMAIN' ADDITIONAL_DOMAINS='$ADDITIONAL_DOMAINS' HETZNER_DNS_TOKEN='$HETZNER_DNS_TOKEN' EMAIL='$EMAIL' CERT_DIR='$CERT_DIR' FORCE_RENEWAL='$FORCE_RENEWAL' bash -s" <<-'EOF'
          set -euo pipefail

          echo "üîê Provisioning SSL certificate with Let's Encrypt (Hetzner DNS)"
          echo "   Primary Domain: $DOMAIN"
          if [ -n "$ADDITIONAL_DOMAINS" ]; then
            echo "   Additional Domains: $ADDITIONAL_DOMAINS"
          fi
          echo "   Email: $EMAIL"
          echo "   Certificate Directory: $CERT_DIR"

          # Validate inputs
          if [ -z "$DOMAIN" ] || [ -z "$HETZNER_DNS_TOKEN" ] || [ -z "$EMAIL" ]; then
            echo "‚ùå Missing required parameters: domain, hetzner_dns_token, and email are required"
            exit 1
          fi

          # Create certificate directory
          if [ ! -d "$CERT_DIR" ]; then
            echo "üìÅ Creating certificate directory: $CERT_DIR"
            sudo mkdir -p "$CERT_DIR"
          fi

          # Install certbot and Hetzner DNS plugin
          echo "üì¶ Installing certbot and dependencies..."
          if ! command -v certbot &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y certbot python3-pip python3-dev
            echo "‚úÖ Certbot installed"
          else
            echo "‚úÖ Certbot already installed: $(certbot --version | head -n1)"
          fi

          # Ensure pip3 is available
          if ! command -v pip3 &> /dev/null; then
            echo "‚ö†Ô∏è  pip3 not found, installing python3-pip..."
            sudo apt-get install -y python3-pip
          fi

          # Install certbot-dns-hetzner plugin
          if ! python3 -c "import certbot_dns_hetzner" 2>/dev/null; then
            echo "üì• Installing certbot-dns-hetzner plugin..."
            # Try with --break-system-packages for Ubuntu 24.04+ (PEP 668 enforcement)
            if sudo pip3 install --upgrade certbot-dns-hetzner 2>/dev/null; then
              echo "‚úÖ certbot-dns-hetzner plugin installed"
            elif sudo pip3 install --upgrade --break-system-packages certbot-dns-hetzner 2>/dev/null; then
              echo "‚úÖ certbot-dns-hetzner plugin installed (with system-packages override)"
            else
              echo "‚ùå Failed to install certbot-dns-hetzner plugin"
              exit 1
            fi
          else
            echo "‚úÖ certbot-dns-hetzner plugin already installed"
          fi

          # Create Hetzner DNS credentials file
          HETZNER_CREDS="$CERT_DIR/hetzner_dns_credentials.ini"
          echo "üîë Creating Hetzner DNS credentials file"
          sudo bash -c "cat > '$HETZNER_CREDS' << 'EOF'
dns_hetzner_token = $HETZNER_DNS_TOKEN
EOF"
          sudo chmod 600 "$HETZNER_CREDS"
          echo "‚úÖ Credentials file secured with 600 permissions"

          # Build domain list for certbot
          DOMAIN_ARGS="-d $DOMAIN"
          if [ -n "$ADDITIONAL_DOMAINS" ]; then
            # Convert comma-separated list to multiple -d flags
            IFS=',' read -ra DOMAINS <<< "$ADDITIONAL_DOMAINS"
            for dom in "${DOMAINS[@]}"; do
              dom=$(echo "$dom" | xargs)  # Trim whitespace
              if [ -n "$dom" ]; then
                DOMAIN_ARGS="$DOMAIN_ARGS -d $dom"
              fi
            done
          fi

          # Check for existing certificate
          CERT_PATH="$CERT_DIR/live/$DOMAIN/fullchain.pem"
          KEY_PATH="$CERT_DIR/live/$DOMAIN/privkey.pem"
          FORCE_FLAG=""

          if [ "$FORCE_RENEWAL" = "true" ]; then
            echo "üîÑ Force renewal requested"
            FORCE_FLAG="--force-renewal"
          fi

          if [ -f "$CERT_PATH" ] && [ "$FORCE_RENEWAL" != "true" ]; then
            echo "‚ÑπÔ∏è  Certificate already exists for $DOMAIN"
            echo "   Path: $CERT_PATH"
            echo "üîÑ Attempting renewal if certificate is near expiration..."
            if sudo certbot renew --quiet \
              --authenticator dns-hetzner \
              --dns-hetzner-credentials "$HETZNER_CREDS"; then
              echo "‚úÖ Certificate renewed successfully"
            else
              echo "‚ÑπÔ∏è  Certificate is still valid, no renewal needed"
            fi
          else
            # Request new certificate
            echo "üöÄ Requesting new certificate from Let's Encrypt..."
            if sudo certbot certonly \
              --non-interactive \
              --authenticator dns-hetzner \
              --dns-hetzner-credentials "$HETZNER_CREDS" \
              --email "$EMAIL" \
              --agree-tos \
              --no-eff-email \
              --preferred-challenges dns-01 \
              $FORCE_FLAG \
              $DOMAIN_ARGS; then
              echo "‚úÖ Certificate successfully provisioned"
            else
              echo "‚ùå Certificate provisioning failed"
              exit 1
            fi
          fi

          # Verify certificate exists
          if [ ! -f "$CERT_PATH" ] || [ ! -f "$KEY_PATH" ]; then
            echo "‚ùå Certificate files not found at expected paths"
            echo "   Expected cert: $CERT_PATH"
            echo "   Expected key: $KEY_PATH"
            exit 1
          fi

          # Display certificate details
          echo ""
          echo "‚úÖ SSL Certificate Successfully Provisioned!"
          echo ""
          echo "üìã Certificate Details:"
          echo "   Cert Path: $CERT_PATH"
          echo "   Key Path: $KEY_PATH"

          # Show expiration date
          EXPIRY=$(sudo openssl x509 -enddate -noout -in "$CERT_PATH" | cut -d= -f2)
          echo "   Expires: $EXPIRY"

          # Show all domains in certificate
          echo "   Domains in Certificate:"
          sudo openssl x509 -noout -text -in "$CERT_PATH" | grep -A1 "Subject Alternative Name" | tail -1 | sed 's/DNS://g' | tr ',' '\n' | sed 's/^ */     - /' || true

          echo ""
          echo "üéâ Ready to use with nginx or other services!"
        EOF

    - name: Extract certificate paths
      id: cert-paths
      shell: bash
      run: |
        ssh -i ~/.ssh/id_rsa -p "${{ inputs.port }}" \
          -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -o LogLevel=ERROR -T \
          "${{ inputs.user }}@${{ inputs.host }}" \
          "CERT_DIR='${{ inputs.certificates_dir }}' DOMAIN='${{ inputs.domain }}' bash -s" <<-'EOF'
          set -euo pipefail

          CERT_PATH="$CERT_DIR/live/$DOMAIN/fullchain.pem"
          KEY_PATH="$CERT_DIR/live/$DOMAIN/privkey.pem"
          CERT_LIVE_DIR="$CERT_DIR/live/$DOMAIN"

          if [ -f "$CERT_PATH" ] && [ -f "$KEY_PATH" ]; then
            echo "cert_path=$CERT_PATH" >> $GITHUB_OUTPUT
            echo "key_path=$KEY_PATH" >> $GITHUB_OUTPUT
            echo "cert_dir=$CERT_LIVE_DIR" >> $GITHUB_OUTPUT
            echo "‚úÖ Paths exported for subsequent steps"
          else
            echo "‚ùå Certificate paths not found"
            exit 1
          fi
        EOF
